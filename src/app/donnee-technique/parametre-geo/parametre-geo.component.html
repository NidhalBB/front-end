<div class="page-header">
    <h3 class="page-title">
        Parametre géologiques
    </h3>
  </div>
  <div class="row">
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <form class="forms-sample"  #parametreGeoForm="ngForm" enctype="multipart/form-data">
            <div class="form-group">
              <label for="exampleInputName1">Substance</label>
              <input type="text" [(ngModel)]="parametreGeo.substance" class="form-control" id="substance" name="substance" >
            </div>
            <div class="form-group">
              <label for="exampleInputEmail3">Superficie</label>
              <input type="text" [(ngModel)]="parametreGeo.superficie" class="form-control" id="superficie" name="superficie">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail3">Formation Exploitée</label>
                <input type="text" [(ngModel)]="parametreGeo.formationExploite" class="form-control" id="formation" name="formation">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail3">Age</label>
                <input type="text" [(ngModel)]="parametreGeo.age" class="form-control" id="age" name="age">
            </div>
              <div class="form-group">
                <label for="exampleInputEmail3">Epaisseur</label>
                <input type="text" [(ngModel)]="parametreGeo.epaisseur" class="form-control" id="epaisseur" name="epaisseur">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail3">Densiteé</label>
                <input type="text" [(ngModel)]="parametreGeo.densite" class="form-control" id="densite" name="densite">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail3">Couleur</label>
                <input type="color" [(ngModel)]="parametreGeo.couleur" class="form-control" id="formation" name="formation">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail3">Reserve</label>
                <input type="text" class="form-control" id="reserve" value="{{parametreGeo.epaisseur}}" disabled name="reserve">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail3">Volume</label>
                <input type="text" class="form-control" id="volume" value="{{parametreGeo.epaisseur}}" disabled name="volume">
              </div>
              <label class="btn btn-default">
                <input type="file" (change)="selectFile($event)" />
              </label>
              
              <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">
                Upload
              </button>
          </form> 
        </div>
      </div>
    </div>
  </div>
