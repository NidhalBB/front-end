<div class="page-header">
    <h3 class="page-title">
      Mouvement
    </h3>
  </div>
  <div class="row">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Création Mouvement 
</h4>
          <form class="forms-sample" (ngSubmit)="onSubmit()" #mvtForm="ngForm" >
            <div class="form-group">
              <label for="exampleInputUsername1">N°Mouvement</label>
              <input type="number" class="form-control" [(ngModel)]="mvt.num" name ="num"placeholder="N°Mouvement" required>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Date</label>
              <input type="date" class="form-control" [(ngModel)]="mvt.date" name ="date" >
            </div> 
            <div class="form-group">
                <label for="exampleInputMobile">Code  </label>
                  <input type="number" class="form-control" [(ngModel)]="mvt.code" name ="code"   placeholder="Code ">
            </div>

            <div class="form-group">
                <label for="exampleInputMobile">Client   </label>
               <select class="form-control " name ="client" [(ngModel)]="mvt.client">
                <option *ngFor="let cl of clients" [(value)]="cl.designation" >{{cl.designation}}</option>
              </select>
            </div>
            <div class="form-group">
                <label for="exampleInputMobile">Fournisseur   </label>
               <select class="form-control" name ="fournisseur" [(ngModel)]="mvt.fournisseur">
                <option *ngFor="let for of fournisseurs" [(value)]="for.designation" >{{for.designation}}</option>
              </select>
            </div>
                <div class="form-group ">
                  <label class="col-sm-3 col-form-label">Type</label>
                  <div class="col-sm-4">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" [(ngModel)]="mvt.type"name="type" id="membershipRadios1" value="entree" >
                        Entree
                        <i class="input-helper"></i>
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-5">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" [(ngModel)]="mvt.type"name="type" id="membershipRadios2" value="sortie">
                        Sortie
                        <i class="input-helper"></i>
                      </label>
                    </div>
                  </div>
                </div>
            <div class="form-group">
              <label for="exampleInputMobile">Quantité   </label>
                <input type="number" class="form-control" [(ngModel)]="mvt.quantite" name ="quantite "  >
          </div>
            <div class="form-group">
                <label for="exampleInputMobile">Cout unitaire </label>
                  <input type="number" class="form-control" [(ngModel)]="mvt.cout" name ="cout" >
            </div>
            <button type="submit" [disabled]="!mvtForm.form.valid"  class="btn btn-info mr-2">Submit</button>
            <button type ="reset" class="btn btn-light">Cancel</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">List des Mouvements</h4>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>N°Mvt</th>
                    <th>Date</th>
                    <th>Code </th>
                    <th>client</th>
                    <th>fournisseur </th>
                    <th>Type</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let mvt of mvts">
                    <td>{{mvt.num}}</td>
                    <td>{{mvt.date}}</td>
                    <td>{{mvt.code}}</td>
                    <td>{{mvt.client}}</td>
                    <td>{{mvt.fournisseur}}</td>
                    <td>{{mvt.type}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
</div>
