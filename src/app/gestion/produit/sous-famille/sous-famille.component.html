<div class="page-header">
    <h3 class="page-title">
        Les Sous Famille
    </h3>
  </div>
  <div class="row">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Création des Sous Famille</h4>
          <form class="forms-sample" (ngSubmit)="onSubmit()" #sousFamilleForm="ngForm">
            <div class="form-group">
              <label for="exampleInputUsername1">Désignation</label>
              <input type="text" class="form-control" name ="designation" [(ngModel)]="sousFamille.designation"  placeholder="designation">
            </div>
            <div class="form-group">
                <label for="exampleSelectGender">Famille Produits</label>
                <select class="form-control" required name ="famille" [(ngModel)]="sousFamille.sousFamille	">
                    <option [ngValue]="null" disabled>Famille Produits</option>
                    <option *ngFor="let fam of famille" [ngValue]="fam" >{{fam.designation_famille}}</option>
                </select>
            </div>
            <button type="submit"[disabled]="!sousFamilleForm.form.valid" class="btn btn-info mr-2">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">List des Sous Famille </h4>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Désignation</th>
                    <th>Famille</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let sousFamille of sousFamilles">
                    <td>{{sousFamille.designation}}</td>
                    <td>{{sousFamille.sousFamille.designation_famille}}</td>
                    <td><button (click)="onDelete(sousFamille.id_SousFamille)" type="button"  class="btn btn-danger" >Delete</button></td>
                
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
</div>
