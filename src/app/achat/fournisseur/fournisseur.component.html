<div class="page-header">
    <h3 class="page-title">
        Fournisseurs
    </h3>
  </div>
  
  <div class="row">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Création des Fournisseurs</h4>
          <form class="forms-sample" (ngSubmit)="onSubmit()" #fournisseurForm="ngForm">
            <div class="form-group">
              <label for="exampleInputUsername1">Désignation</label>
              <input type="text" class="form-control" id="name"
                    required
                    [(ngModel)]="fournisseur.designation" name="designation"
                    #designation="ngModel" placeholder="Désignation">
              <div [hidden]="designation.valid || designation.pristine"
                  class="alert alert-danger">
                Name is required
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Adresse</label>
              <input type="text" class="form-control" name ="adresse" required [(ngModel)]="fournisseur.adresse" placeholder="Adresse">
            </div> 
            <div class="form-group">
                <label for="exampleInputMobile">Téléphone </label>
                  <input type="text" class="form-control" name ="tele" required [(ngModel)]="fournisseur.tele"  placeholder="Mobile number">
            </div>
            <button type="submit" [disabled]="!fournisseurForm.form.valid" class="btn btn-info mr-2">Submit</button>
            <button type ="reset" class="btn btn-light">Cancel</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">List des Fournisseurs</h4>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Désignation</th>
                    <th>Adresse</th>
                    <th>Téléphone </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let fournisseur of fournisseurs">
                    <td>{{fournisseur.designation}}</td>
                    <td>{{fournisseur.adresse}}</td>
                    <td>{{fournisseur.tele}}</td>
                    <td><button (click)="onDelete(fournisseur.id)" type="button"  class="btn btn-danger" >Delete</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
</div>
