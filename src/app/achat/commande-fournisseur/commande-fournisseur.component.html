<div class="page-header">
    <h3 class="page-title">
        Bon Commande Fournisseur
    </h3>
  </div>
  <div class="row">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Cr√©ation des Bon Commande</h4>
          <form class="forms-sample" (ngSubmit)="onSubmit()" #boncommandeForm="ngForm">
            <div class="form-group">
              <label for="exampleInputMobile">Destinataire </label>
                <input type="text" class="form-control" required name ="destinataire" [(ngModel)]="boncommande.destinataire" >
          </div>
          <div class="form-group">
            <label for="exampleInputMobile">Matricule fiscale</label>
              <input type="number" class="form-control"  required name ="matricule" [(ngModel)]="boncommande.matricule" >
        </div>
        <div class="form-group">
              <label for="exampleInputMobile">Adresse </label>
                <input type="text" class="form-control" name ="adresse" [(ngModel)]="boncommande.adresse" >
          </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Date de commande</label>
              <input type="date" class="form-control" name ="dateC" [(ngModel)]="boncommande.dateC" >
            </div> 
            <div class="form-group">
                <label for="exampleInputEmail1">Date de livraison  </label>
                <input type="date" class="form-control" name ="dateL" [(ngModel)]="boncommande.dateL" >
              </div> 
            <button type="submit" [disabled]="!boncommandeForm.form.valid"  class="btn btn-info mr-2" (click)="generatePdfFournisseur()">Submit</button>

            <button type ="reset" class="btn btn-light">Cancel</button>
          </form>
        </div>
      </div>
    </div>
 
</div>
