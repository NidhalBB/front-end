<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Liste des Echantillon</h4>
            <div class="table-responsive pt-3">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>
                      Num Echantillon
                    </th>
                    <th>
                      Quantiteé
                    </th>
                    <th>
                      Labo
                    </th>
                    <th>
                      Envoyée Le
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let echantillon of echantillons">
                    <td>{{ echantillon.numEchantillon }}</td>
                    <td>{{ echantillon.quantite }}</td>
                    <td>{{ echantillon.labo.nom }}</td>
                    <td>{{ echantillon.date }}</td>

                    <td>
                      <a href="Phase-Preliminaire/indiceMinier/{{echantillon.id}}" type="submit" class="btn btn-warning">Edit</a>
                    </td>
                    
                    
                    
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
</div>
