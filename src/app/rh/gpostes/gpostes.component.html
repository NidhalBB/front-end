<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Gestion des Postes</h4>
        <form class="form-sample" (ngSubmit)="onSubmit()" #posteForm="ngForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Poste</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" [(ngModel)]="poste.poste" name ="poste"  placeholder="Poste" required />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" [(ngModel)]="competance.description" name = "description"placeholder="Description"/>
                </div>
              </div>
            </div>
           </div>
          <button type="submit" style="position: absolute;
          right: 36px;
          top: 130px;" [disabled]="!posteForm.form.valid" class="btn btn-info mb-2">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
          <h4 class="card-title">List des Postes</h4>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Poste</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let poste of postes">
                  <td>{{poste.poste}}</td>
                  <td>{{poste.description}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
  </div>
